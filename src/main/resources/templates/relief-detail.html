<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">재난지원금 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:#fff;
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
            font-weight: bold;
            color: #0d6efd;
            font-size: 1.2rem;
        }
        .container {
            flex: 1;
            padding: 1.5rem;
            border-left: #333333;
            border-right: #333333;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,.05);
            padding: 1.5rem;
        }
        .card h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
        }
        .card h6 {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .card p {
            font-size: 0.95rem;
            color: #495057;
            line-height: 1.5;
        }
        .btn-primary {
            margin-top: 1.5rem;
            font-size: 1rem;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>Cellonine</header>

<div class="container">
    <div class="card">
        <h2 th:text="${title}">재난지원금 제목</h2>
        <h6 th:text="${agency}">기관명</h6>
        <p th:text="${description}">재난지원금 설명</p>

        <!-- 원클릭 신청 버튼 -->
        <form th:action="@{/relief/apply}" method="post">
            <input type="hidden" name="title" th:value="${title}">
            <button type="submit" class="btn btn-primary w-100">
                원클릭 재난지원금 신청하기 🚀
            </button>
        </form>
    </div>
</div>

</body>
</html>
