<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hackathon MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">문제 리스트</h1>

<form action="/add" method="post" class="mb-3">
    <input type="text" name="title" placeholder="제목" required class="form-control mb-2">
    <textarea name="description" placeholder="설명" class="form-control mb-2"></textarea>
    <button class="btn btn-primary">추가</button>
</form>

<ul class="list-group">
    <li th:each="p : ${problems}" class="list-group-item">
        <strong th:text="${p.title}"></strong> - <span th:text="${p.description}"></span>
    </li>
</ul>
</body>
</html>
