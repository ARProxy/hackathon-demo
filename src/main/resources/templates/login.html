<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Cellonine 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #121212;
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            color: #fff;
        }
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .description {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        /* 카카오 로그인 버튼 */
        .kakao-login {
            background-color: #FEE500;
            border: none;
            color: #000;
            font-weight: bold;
            width: 100%;
            max-width: 320px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .kakao-login::before {
            content: "";
            background: url('https://cdn-icons-png.flaticon.com/512/2111/2111499.png') no-repeat center/contain;
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .alt-login {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }
        .alt-login a {
            color: #0d6efd;
            text-decoration: none;
        }
        .alt-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="logo-text">Cellonine</div>
<div class="description">
    간편하게 로그인하고<br>
    다양한 서비스를 이용해보세요.
</div>
