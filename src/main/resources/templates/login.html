<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Cellonine 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            text-align: center;
        }
        .logo-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #444;
        }
        .description {
            font-size: 1rem;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .kakao-login {
            background-color: #FEE500;
            border: none;
            color: #000;
            font-weight: bold;
            width: 100%;
            max-width: 320px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            text-decoration: none;
        }
        .kakao-login img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .alt-login {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }
        .alt-login a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="logo-text">Cellonine</div>
<div class="description">
    간편하게 로그인하고<br>
    다양한 서비스를 이용해보세요.
</div>

</html>
